name: Build Echo iOS IPA (No CocoaPods)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout Echo repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # 3Ô∏è‚É£ Temporarily remove Android folder
      - name: Remove Android folder
        run: mv android android_backup || true

      # 4Ô∏è‚É£ Remove any existing iOS folder
      - name: Remove old iOS folder
        run: rm -rf ios ios_temp

      # 5Ô∏è‚É£ Create fresh iOS project in ios_temp
      - name: Create fresh iOS project
        run: flutter create -i objc ios_temp

      # 6Ô∏è‚É£ Copy Flutter code into ios_temp
      - name: Copy Flutter code
        run: |
          rsync -av --exclude="ios_temp/" ./ ios_temp/

      # 7Ô∏è‚É£ Install Flutter dependencies
      - name: Flutter pub get
        run: |
          cd ios_temp
          flutter pub get
          cd ..

      # 8Ô∏è‚É£ Build IPA without signing
      - name: Build IPA (No Codesign)
        run: |
          cd ios_temp
          flutter build ipa --export-method ad-hoc --no-codesign
          cd ..

      # 9Ô∏è‚É£ Upload IPA and Runner.app
      - name: Upload IPA and Runner.app
        uses: actions/upload-artifact@v4
        with:
          name: echo-ios-artifacts
          path: |
            ios_temp/build/ios/ipa/*.ipa
            ios_temp/build/ios/ipa/Runner.xcarchive/Products/Applications/Runner.app

      # üîü Restore Android folder
      - name: Restore Android folder
        run: mv android_backup android || true
        
