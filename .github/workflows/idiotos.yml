name: Build Echo iOS Only

on:
  workflow_dispatch: # Manual trigger

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout Echo repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # Adjust to match Echo

      # 3️⃣ Install Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 4️⃣ Ensure iOS project exists
      - name: Create iOS project if missing
        run: |
          if [ ! -d "ios" ]; then
            flutter create .
          fi

      # 5️⃣ Install CocoaPods
      - name: CocoaPods install
        run: |
          sudo gem install cocoapods
          cd ios
          pod install
          cd ..

      # 6️⃣ Build IPA without signing
      - name: Build iOS IPA (No Codesign)
        run: flutter build ipa --export-method ad-hoc --no-codesign

      # 7️⃣ Upload IPA artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: echo-ios-ipa
          path: build/ios/ipa/*.ipa
          
